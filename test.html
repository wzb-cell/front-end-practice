<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const REGEX = /a/g;
        // 指定从2号位置（y）开始匹配
        REGEX.lastIndex = 2;
        // 匹配成功
        const match = REGEX.exec('xaya');
        let yar = {...'xaya'};
        console.log(yar);
        console.log('xaya'.charAt(2));
        console.log('xaya'.charAt(3));
        // 在3号位置匹配成功
        match.index // 3
        // 下一次匹配从4号位开始
        REGEX.lastIndex // 4
        // 4号位开始匹配失败
        REGEX.exec('xaya') // null
    </script>
</head>

<body>
    11111
</body>
</html>
